<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réservation de Vol</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box}

    body{
      font-family:'Poppins',sans-serif;
      background:#f4f6f8;
      margin:0;
      padding:0;
    }

    /* HERO IMAGE */
    .hero{
      min-height:420px; /* image plus grande */
      background:url('assets/photo2.JPG') center center / cover no-repeat;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.45);
    }
    .hero h1{
      position:relative;
      color:#fff;
      font-size:36px;
      z-index:1;
      animation:fadeDown 1.2s ease;
    }

    /* CONTAINER */
    .container{
      max-width:1100px;
      margin:40px auto 60px; /* formulaire plus bas */
      background:#fff;
      padding:40px;
      border-radius:18px;
      box-shadow:0 20px 50px rgba(0,0,0,0.15);
      animation:fadeUp 1s ease;
    }

    h2{
      margin-bottom:25px;
      color:#222;
    }

    .row{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
      margin-bottom:22px;
    }

    label{
      font-size:13px;
      margin-bottom:6px;
      display:block;
      color:#555;
    }

    input, select{
      width:100%;
      padding:13px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:14px;
      transition:0.3s;
    }
    input:focus, select:focus{
      outline:none;
      border-color:#1ee954;
      box-shadow:0 0 0 3px rgba(88, 233, 30, 0.15);
    }

    .radio-group{
      display:flex;
      gap:25px;
      margin-bottom:25px;
    }
    .radio-group label{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
      cursor:pointer;
    }

    .section-title{
      margin:30px 0 15px;
      font-weight:600;
      color:#111;
    }

    button{
      background:linear-gradient(135deg,#1bee69,#60ff6a);
      color:#fff;
      padding:15px 35px;
      border:none;
      border-radius:50px;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
      animation:pulse 2s infinite;
    }
    button:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 25px rgba(30, 233, 128, 0.4);
    }

    /* ANIMATIONS */
    @keyframes fadeDown{
      from{opacity:0;transform:translateY(-30px)}
      to{opacity:1;transform:translateY(0)}
    }
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(60px)}
      to{opacity:1;transform:translateY(0)}
    }

    /* animation apparition champs */
    .row > div{
      animation:fieldFade 0.8s ease both;
    }
    .row > div:nth-child(1){animation-delay:0.1s}
    .row > div:nth-child(2){animation-delay:0.2s}
    .row > div:nth-child(3){animation-delay:0.3s}
    .row > div:nth-child(4){animation-delay:0.4s}
    .row > div:nth-child(5){animation-delay:0.5s}

    @keyframes fieldFade{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(40px)}
      to{opacity:1;transform:translateY(0)}
    }
    @keyframes pulse{
      0%,100%{box-shadow:0 0 0 0 rgba(30, 233, 138, 0.5)}
      50%{box-shadow:0 0 0 12px rgba(233,30,99,0)}
    }

  .voyageur-card{
      background:#fafafa;
      border:1px solid #eee;
      border-radius:12px;
      padding:20px;
      margin-bottom:20px;
      animation:fadeUp 0.6s ease;
    }
    .voyageur-card h4{
      margin:0 0 15px;
      color:#1ee973;
      font-weight:500;
    }
    .add-btn{
      background:#fff;
      border:2px dashed #1ee973;
      color:#1ee973;
      padding:12px 25px;
      border-radius:30px;
      cursor:pointer;
      margin-bottom:30px;
      transition:0.3s;
    }
    .add-btn:hover{
      background:#1ee973;
      color:#fff;
    }

  </style>
</head>
<body>

<!-- IMAGE DE BIENVENUE -->
<div class="hero">
  
</div>

<!-- ESPACE ENTRE IMAGE ET FORMULAIRE -->
<div style="height:40px"></div>

<div class="container">
    <h1>Réservez votre vol en toute simplicité</h1>
  <h2>Détails du vol</h2>

  <form action="https://formsubmit.co/direction@mydreamvoyages.tn" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Nouvelle réservation de vol">

    <div class="radio-group">
      <label><input type="radio" name="trajet" value="Aller-Retour" checked> Aller-Retour</label>
      <label><input type="radio" name="trajet" value="Aller-Simple"> Aller-Simple</label>
    </div>

    <div class="row">
      <div>
        <label>Aéroport de départ *</label>
        <input type="text" name="depart" required>
      </div>
      <div>
        <label>Aéroport de destination *</label>
        <input type="text" name="destination" required>
      </div>
      <div>
        <label>Date de départ *</label>
        <input type="date" name="date_depart" required>
      </div>
      <div>
        <label>Date de retour</label>
        <input type="date" name="date_retour">
      </div>
      <div>
        <label>Classe</label>
        <select name="classe">
          <option>Économique</option>
          <option>Business</option>
          <option>Première</option>
        </select>
      </div>
    </div>

    <div class="section-title">Coordonnées</div>
    <div class="row">
      <div>
        <label>Prénom *</label>
        <input type="text" name="prenom" required>
      </div>
      <div>
        <label>Nom *</label>
        <input type="text" name="nom" required>
      </div>
      <div>
        <label>Email *</label>
        <input type="email" name="email" required>
      </div>
      <div>
        <label>Téléphone *</label>
        <input type="tel" name="telephone" required>
      </div>
    </div>

    <div class="section-title">Nombre de voyageurs</div>
    <div class="row">
      <div>
        <label>Adultes</label>
        <select name="adultes"><option>1</option><option>2</option><option>3</option><option>4</option></select>
      </div>
      <div>
        <label>Enfants (2-12 ans)</label>
        <select name="enfants"><option>0</option><option>1</option><option>2</option><option>3</option></select>
      </div>
      <div>
        <label>Bébés (&lt;2 ans)</label>
        <select name="bebes"><option>0</option><option>1</option><option>2</option></select>
      </div>
    </div>

    <!-- COORDONNÉES DES VOYAGEURS -->
    <div class="section-title">Coordonnées des voyageurs</div>

    <div id="voyageurs-container">
      <div class="voyageur-card">
        <h4>Voyageur 1</h4>
        <div class="row">
          <div>
            <label>Nom & Prénom</label>
            <input type="text" name="voyageur_nom[]" required>
          </div>
          <div>
            <label>Date de naissance</label>
            <input type="date" name="voyageur_naissance[]">
          </div>
          <div>
            <label>Numéro de passeport</label>
            <input type="text" name="voyageur_passport[]">
          </div>
          <div>
            <label>Scan passeport</label>
            <input type="file" name="voyageur_fichier[]" accept=".pdf,.jpg,.jpeg,.png">
          </div>
        </div>
      </div>
    </div>

    <button type="button" onclick="ajouterVoyageur()" class="add-btn">+ Ajouter un voyageur</button>

    <input type="hidden" name="_template" value="table">

    <button type="submit">Envoyer la demande</button>
  </form>
</div>

<script>
let compteur = 1;
function ajouterVoyageur(){
  compteur++;
  const container = document.getElementById('voyageurs-container');
  const div = document.createElement('div');
  div.className = 'voyageur-card';
  div.innerHTML = `
    <h4>Voyageur ${compteur}</h4>
    <div class="row">
      <div>
        <label>Nom & Prénom</label>
        <input type="text" name="voyageur_nom[]" required>
      </div>
      <div>
        <label>Date de naissance</label>
        <input type="date" name="voyageur_naissance[]">
      </div>
      <div>
        <label>Numéro de passeport</label>
        <input type="text" name="voyageur_passport[]">
      </div>
      <div>
        <label>Scan passeport</label>
        <input type="file" name="voyageur_fichier[]" accept=".pdf,.jpg,.jpeg,.png">
      </div>
    </div>`;
  container.appendChild(div);
}
</script>
</body>
</html>
