<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réservation de Vol</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box}

    body{
      font-family:'Poppins',sans-serif;
      background:#f4f6f8;
      margin:0;
    }

    /* HERO */
    .hero{
      min-height:420px;
      background:url('assets/photo2.JPG') center/cover no-repeat;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.45);
    }

    /* CONTAINER */
    .container{
      max-width:1100px;
      margin:60px auto;
      background:#fff;
      padding:40px;
      border-radius:18px;
      box-shadow:0 20px 50px rgba(0,0,0,.15);
      animation:fadeUp 1s ease;
    }

    h1,h2{margin-bottom:20px}

    .row{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
      margin-bottom:22px;
    }

    label{
      font-size:13px;
      color:#555;
      margin-bottom:6px;
      display:block;
    }

    input,select{
      width:100%;
      padding:13px;
      border-radius:8px;
      border:1px solid #ddd;
      transition:.3s;
    }
    input:focus,select:focus{
      border-color:#1ee973;
      box-shadow:0 0 0 3px rgba(30,233,115,.2);
      outline:none;
    }

    .radio-group{
      display:flex;
      gap:25px;
      margin-bottom:25px;
    }

    button{
      background:linear-gradient(135deg,#1bee69,#60ff6a);
      color:#fff;
      padding:14px 30px;
      border:none;
      border-radius:50px;
      cursor:pointer;
      transition:.3s;
      font-size:15px;
    }
    button:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 30px rgba(30,233,115,.4);
    }

    .section-title{
      font-weight:600;
      margin:30px 0 15px;
    }

    /* VOYAGEURS */
    .voyageur-card{
      background:#fafafa;
      border:1px solid #eee;
      border-radius:14px;
      padding:20px;
      margin-bottom:20px;
      animation:slideFade .6s ease;
      position:relative;
    }

    .voyageur-card:hover{
      transform:scale(1.01);
    }

    .voyageur-card h4{
      margin-bottom:15px;
      color:#1ee973;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .add-btn{
      background:#fff;
      border:2px dashed #1ee973;
      color:#1ee973;
      margin-bottom:30px;
    }
    .add-btn:hover{
      background:#1ee973;
      color:#fff;
    }

    .remove-btn{
      background:#ff4d4f;
      color:#fff;
      border:none;
      padding:6px 14px;
      border-radius:20px;
      font-size:12px;
      cursor:pointer;
      transition:.3s;
    }
    .remove-btn:hover{
      background:#e63946;
      transform:scale(1.05);
    }

    /* ANIMATIONS */
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(50px)}
      to{opacity:1;transform:none}
    }

    @keyframes slideFade{
      from{opacity:0;transform:translateY(25px)}
      to{opacity:1;transform:none}
    }

    .removing{
      animation:fadeOut .4s forwards;
    }

    @keyframes fadeOut{
      to{opacity:0;transform:scale(.9)}
    }

  </style>
</head>

<body>

<div class="hero"></div>

<div class="container">
  <h1>Réservez votre vol en toute simplicité</h1>

  <form action="https://formsubmit.co/direction@mydreamvoyages.tn" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <div class="radio-group">
      <label><input type="radio" name="trajet" checked> Aller-Retour</label>
      <label><input type="radio" name="trajet"> Aller-Simple</label>
    </div>

    <div class="row">
      <div><label>Aéroport départ</label><input required></div>
      <div><label>Aéroport destination</label><input required></div>
      <div><label>Date départ</label><input type="date" required></div>
      <div><label>Date retour</label><input type="date"></div>
      <div>
        <label>Classe</label>
        <select><option>Économique</option><option>Business</option></select>
      </div>
    </div>

    <div class="section-title">Coordonnées</div>
    <div class="row">
      <div><label>Prénom</label><input required></div>
      <div><label>Nom</label><input required></div>
      <div><label>Email</label><input type="email" required></div>
      <div><label>Téléphone</label><input required></div>
    </div>

    <div class="section-title">Coordonnées des voyageurs</div>

    <div id="voyageurs-container">
      <div class="voyageur-card">
        <h4>Voyageur 1</h4>
        <div class="row">
          <div><label>Nom & Prénom</label><input required></div>
          <div><label>Date naissance</label><input type="date"></div>
          <div><label>Passeport</label><input></div>
          <div><label>Scan</label><input type="file"></div>
          
        </div>
      </div>
    </div>

    <button type="button" class="add-btn" onclick="ajouterVoyageur()">+ Ajouter un voyageur</button>
    <br> <br>
    <button type="submit">Envoyer la demande
      
    </button>
    
  </form
 action="https://formsubmit.co/qoubaavoyage@gmail.com" method="POST">
 <input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_subject" value="Nouvelle réservation de vol – Qoubaa Voyage">
<input type="hidden" name="_next" value="confirmation.html">


  
</div>

<script>
let compteur = 1;

function ajouterVoyageur(){
  compteur++;
  const container = document.getElementById('voyageurs-container');

  const div = document.createElement('div');
  div.className = 'voyageur-card';

  div.innerHTML = `
    <h4>
      Voyageur ${compteur}
      <button type="button" class="remove-btn" onclick="supprimerVoyageur(this)">Supprimer</button>
    </h4>
    <div class="row">
      <div><label>Nom & Prénom</label><input required></div>
      <div><label>Date naissance</label><input type="date"></div>
      <div><label>Passeport</label><input></div>
      <div><label>Scan</label><input type="file"></div>
    </div>
  `;

  container.appendChild(div);
  div.scrollIntoView({behavior:'smooth'});
}

function supprimerVoyageur(btn){
  const card = btn.closest('.voyageur-card');
  card.classList.add('removing');

  setTimeout(()=>{
    card.remove();
    renumeroter();
  },400);
}

function renumeroter(){
  document.querySelectorAll('.voyageur-card h4').forEach((h4,i)=>{
    h4.childNodes[0].nodeValue = `Voyageur ${i+1} `;
  });
  compteur = document.querySelectorAll('.voyageur-card').length;
  
}
</script>


</body>
</html>
